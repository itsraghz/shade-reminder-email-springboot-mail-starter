mail.from=Raghavan_Shade <raghavan@shade.org.in>
mail.to=raghavan.muthu@outlook.com, raghavan.shade@gmail.com, kathirsree@gmail.com
mail.subject=[Email Test] [New Appeal] - SHaDE | Appeal | Medical | Appeal #159 - COVIDRelief O2 Concentrator for Karaikudi GH
mail.contentType=text/html
mail.cc=
mail.body=\
<span style=\"font-family:Calibri; font-color:navy;\ font-size:14px;">\
  Dear Friends,<br/>\
<br/>\
We have a new, timely appeal to support the people who are victimized of this global COVID19 pandemic - continuing even this year 2021. \
This is an initiative by my good friend and a SHaDE Member - <b>Kathiravan Muthaiah</b>, who wants to buy one Oxygen Concentrator and donate it to \
the GH (Government Hospital) at Karaikudi (we both are from the same town), for which he wants to appeal for fund raising.\
<br/><br/>\
<span style=\"background-color:yellow;color:black;\">\
<b>Appeal Summary</b><br/>\
</span><br/>\
  <span style=\"font-family:Consolas;font-size:13px;color:purple;\">\
Having seen many people suffering at this challenging time, and also due to the scarcity of the Oxygen Cylinders, I have planned to buy an \
  Oxygen Concentrator and give it to the really needy and helpless people in the Government Hospital (GH) at Karaikudi. <br/><br/>\
  The cost of one concentrator comes about 90K INR. I will spend about Rs 20K from my pocket and want to have an appeal for the fundraising for the \
  remaining amount from the interested people from SHaDE or the outside public. <br/><br/>\
I am directly executing this in my own capacity and using my direct known sources, and hence there is no third party or brokers involved.\
</span> \
<br/><br/>\
You can find the appeal details in the following URLs.\
<br/><br/>\
1. Appeal Information -> <a href=\"http://shade.org.in/appeal/viewAppealDetails.php?appealId=159\">http://shade.org.in/appeal/viewAppealDetails.php?appealId=159</a> <br/>\
2. Appeal Tx Info -> <a href=\"http://shade.org.in/appeal/viewAppealTxInfo.php?appealId=159\">http://shade.org.in/appeal/viewAppealTxInfo.php?appealId=159</a> \
<br/><br/>\
We would request you to kindly help us raise the funds and also share this appeal with your friends and colleagues who could join hands. \
<br/><br/>\
The Bank account details of SHaDE can be found at : <a href=\"http://shade.org.in/SHaDEAcctDetails.php\">http://shade.org.in/SHaDEAcctDetails.php</a> , we would  \
  request you to kindly transfer the funds to our <b>ICICI</b> account which is a dedicated for the general appeals like this.\
<br/><br/>\
       Cheers,<br/>\
       Raghavan alias Saravanan M. <br/>\
       <a href="shade.org.in">SHaDE Website</a> | <a href="4theparents.org">Tribute to Parents</a> | <a href="shade.org.in/forum/">SHaDE Forum</a><br/>\
<br/>\
