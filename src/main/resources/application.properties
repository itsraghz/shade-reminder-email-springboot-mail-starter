mail.body=\
<span style=\"font-family:Calibri; font-color:navy;\ font-size:14px;">\
  Dear Friends,<br/>\
<br/>\
We have an appeal for helping the 7 months old baby Iba, Daughter of Irfan Malik, \
who has been suffering from the Heart Disease named VSD ((A ventricular septal defect \
is a defect or hole in the wall that separates the lower two chambers of the heart)). \
<br/><br/>\
This appeal was brought to us by the <span style="background-color: #d1f2f2; color: black;">\
<b>NOSE Team</b> (National Org for Social Empowerment</span>), \
with whom we have been working for the past few years, and they are very genuinely helping\
the deserving needy on medical grounds. As there was a last minute emergency during the \
week, we had spent the money required (deficit - Rs 22,500) for the operation from our shade internal funds,\
which was out of the usual capacity on an exceptional basis. \
<br/><br/>\
<span style="background-color: #d2f2d1; color: black;">\
<b>Update: </b> The operation went well and the baby is fine now,\
by god&rsquo;s grace. We would like to appeal for the fundraising so that if anyone wants to contribute, \
it would help us refill the emergency corpus of SHaDE. \
</span> \
<br/><br/>\
<span style=\"background-color:yellow;color:black;\">\
<b>Appeal Summary</b><br/>\
</span><br/>\
  <span style=\"font-family:Consolas;font-size:13px;color:purple;\">\
Iba is a 7 months old baby suffering from a heart disease called VSD \
(A ventricular septal defect is a defect or hole in the wall that separates the lower two chambers of the heart). \
Her father Mr. Irfan Malik is a daily wager making just Rs 150 a day. \
The news of his daughter&#8217;s disease devastated him, he did not know how to cope with this abrupt news. \
The biggest consternation was, when he realized the amount of money he needs in order to go through his daughter?s medical procedure. \
<br/><br/>\
The medical bills were coming up to Rs 40,000. His financial situation was not such that he could go forward \
with his daughter&#8217;s treatment. After all that this family went through, fortunately they came across \
National NGO and the work the organization does to provide support, and its services to the needy ones. \
He contacted our organization, and we forward with all that we could do. Our incredible team of volunteers \
came forward to help this poor man. \
<br/><br/>\
And this would not have been possible without donors like you. \
We urge you to help contribute whatever you can to help this couple to save this cute baby from this deadly disease.\
<br/><br/>\
Regards, <br/>\
Catherine, NOSE NGO.\
</span>\
<br/><br/>\
